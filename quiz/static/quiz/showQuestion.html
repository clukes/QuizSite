<h1 id="questionNumber">No current question</h1>
<div style="margin-top:20px;">
  <p><strong id='question' class='text-info'></strong></p>
  <form id="form" action="" onsubmit="return false">
    <p id="current-answer-display" style="display:none;">Current answer: <span class="text-warning" id="current-answer"></span></p>
    <p><label class="helptext" for="id_response">Enter your answer:</label> <input type="text" name="response" maxlength="300" required id="id_response"></p>
    <input type="hidden" id="question-id" name="question_id" value=""/>
    <input id="set-answer" type="button" class="btn btn-success" value="Submit"/>
  </form>
</div>
<div id="answers">
  <h4>Answers</h4>
  <p id="correct-answer-display"><strong>Correct Answer: </strong><span id="correct-answer" class="text-success"></span></p>
  <div style="margin-top:10px" id="answer-display">

  </div>
</div>
